<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV from</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.js" async=""></script>
</head>
<body>
  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <section class="navigation">
            <h3 class="navigation__name visually-hidden">navigation</h3>
            <ul id="nav" class="navigation__list">
              <li class="navigation__item">
                <a href="#info" class="navigation__link navigation__link--current">Информация</a>
              </li>
              <li class="navigation__item">
                <a href="#exp" class="navigation__link">Навыки</a>
              </li>
              <li class="navigation__item">
                <a href="#js" class="navigation__link">JavaScript</a>
              </li>
              <li class="navigation__item">
                <a href="#about" class="navigation__link">О себе</a>
              </li>
            </ul>
            <div class="navigation__menu"></div>
          </section>
        </div>
      </div>
    </header>

    <main class="main">
      <picture>
        <img class="main__photo img-bg" src="../img/main_ph.webp" alt="photo" width="320" height="320">
      </picture>
      <div class="container">
        <h1 class="main__title">Анкета</h1>
        <form class="form" action="https://echo.htmlacademy.ru" method="get">
          <div class="form__wrapper form__wrapper--info">
            <a name="info" class="main__link"></a>
            <h2 class="form__caption">Личная информация</h2>
            <ul class="form__list form__list--info">
              <li class="form__item form__item--info">
                <label class="form__label"><span class="visually-hidden">Фио</span>
                  <input name="name" class="form__input" type="text" placeholder="ФИО" value="Циркулев Максим" disabled>
                </label>
              </li>
              <li class="form__item form__item--info">
                <label class="form__label"><span class="visually-hidden">Год рождения</span>
                  <input name="yaer" class="form__input" type="text" placeholder="дата рождения" value="03 / 06 / 1989" disabled>
                </label>
              </li>
              <li class="form__item form__item--info">
                <label class="form__label"><span class="visually-hidden">Место проживания</span>
                  <input name="home" class="form__input" type="text" placeholder="Место проживания" value="Крым / Алушта" disabled>
                </label>
              </li>
              <li class="form__item form__item--info">
                <label class="form__label"><span class="visually-hidden">Skype</span>
                  <input name="skype" class="form__input" type="text" placeholder="Skype" value="deAn1mator" disabled>
                </label>
              </li>
              <li class="form__item form__item--info">
              <label class="form__label"><span class="visually-hidden">Skype</span>
                <input name="tm" class="form__input" type="text" placeholder="telegram" value="@WinterInside" disabled>
              </label>
            </li>
              <li class="form__item form__item--info">
                <label class="form__label"><span class="visually-hidden">E-mail</span>
                  <input name="mail" class="form__input" type="email" placeholder="E-mail" value="tsirkulev.maksim@mail.ru" disabled>
                </label>
              </li>
            </ul>
          </div>
          <div class="form__wrapper form__wrapper--skill">
            <a name="exp" class="main__link"></a>
            <h2 class="form__caption">Навыки</h2>
            <ul class="form__list form__list--skill">
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="flexbox" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">БЭМ</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="scss" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">LESS / SASS</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="svg" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">SVG</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="semantic" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">Семантичная верстка</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="semantic" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">Mobile first</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="es" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">JavaScript</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="gulp" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">Gulp</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="jQuery" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">jQuery</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="git" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">Git</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="framework" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">React</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="template engine" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">emmet / pug</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="image editors" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">Adobe PS / Zepplin / Figma</span>
                </label>
              </li>
              <li class="form__item form__item--skill">
                <label class="form__label">
                  <input name="image editors" class="form__checkbox" type="checkbox" checked>
                  <span class="form__labelname">npm / yarn</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="form__wrapper form__wrapper--js">
            <a name="js" class="main__link"></a>
            <h2 class="form__caption">Уровень владения JavaScript</h2>
            <ul class="form__js-levels">
              <li class="form__js-level">Не владею</li>
              <li class="form__js-level">Использую готовые решения</li>
              <li class="form__js-level">Использую готовые решения и умею и переделывать</li>
              <li class="form__js-level">Пишу сложный JS с нуля</li>
            </ul>
            <div class="slider">
              <input name="js-lavel" type="range" min="0" max="4" step="1" value="3">
            </div>
          </div>
          <div class="form__wrapper form__wrapper--about">
            <a name="about" class="main__link"></a>
            <h2 class="form__caption">О себе</h2>
            <textarea class="form__textarea" name="about" placeholder="" cols="30" rows="10" disabled>Фрилансер. Ищу интересные full-time проекты. Мотивирован. Учусь быстро, а могу еще быстрее. Не боюсь трудностей и стрессовых ситуаций. Готов к стажировке, удаленной работе (в большей степени) или переезду (в меньшей).</textarea>
          </div>
          <input class="form__input" type="submit" value="Пригласить на собеседование">
        </form>
      </div>
    </main>

    <footer class="footer">
        2021
    </footer>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
